<!DOCTYPE html>
<html lang="pt-br">

	<div class="formulario">
		<form method="post" action="enviar.php" name="formulario">

			<label for="notaId">Nota do Site:</label>

				<option value="0">
				<option value="1">
				<option value="2">
				<option value="3">
				<option value="4">
				<option value="5">
				<option value="6">
				<option value="7">
				<option value="8">
				<option value="9">
				<option value="10">
			</datalist>
	
		</form>
	</div>

</html>
