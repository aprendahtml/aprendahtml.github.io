<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="exemplo-tabelas.css">
	<meta charset="utf-8">
	<title>Exemplo Tabelas</title>
</head>
<body>
	<table>
		<caption>Legenda ou Título da Tabela</caption>
		<thead>
			<tr>
				<th>Mês</th>
				<th>Entrada</th>
				<th>Saída</th>
				<th>Saldo</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Janeiro</td>
				<td>R$ 1.000,00</td>
				<td>R$ 500,00</td>
				<td>R$ 500,00</td>
			</tr>
			<tr>
				<td>Fevereiro</td>
				<td>R$ 800,00</td>
				<td>R$ 500,00</td>
				<td>R$ 300,00</td>
			</tr>
			<tr>
				<td>Março</td>
				<td>R$ 1.500,00</td>
				<td>R$ 800,00</td>
				<td>R$ 700,00</td>
			</tr>
			<tr>
				<td colspan="2">Colspan com 2 colunas</td>
				<td>Teste</td>
				<td>Teste</td>
			</tr>
			<tr>
				<td rowspan="2">Rowspan com 2 linhas</td>
				<td>Teste</td>
				<td>Teste</td>
				<td>Teste</td>
			</tr>
			<tr>
				<td>Teste</td>
				<td>Teste</td>
				<td>Teste</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">Saldo Total: R$ 1.500,00</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
